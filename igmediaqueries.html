<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="Styles/igmediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Bag</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>
    
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="Images/bag.avif" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="Images/headphones.avif" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="Images/camera.avif" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="Images/shoes.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="Images/headphones.avif" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="Images/watch.avif" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="Images/shoes.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="Images/camera.avif" alt=""></span></div>
    </div>
  </div>
  
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="js.js"></script>

</body>
</html>
