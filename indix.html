<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iamge Gallery</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="gallery-wrap"> 

        <ion-icon name="caret-back-outline" id="backBtn"></ion-icon>

        <div class="gallery"> 

            <div>
                <span><img src="Images/image-1.jpg" style="width: 300px; height: 200px;" ></span>
                <span><img src="Images/image-2.jpg" style="width: 300px; height: 200px;"></span>
                <span><img src="Images/image-3.jpg" style="width: 300px; height: 200px;" ></span>
            </div>
    
             <div>
                <span><img src="Images/image-4.jpg"  style="width: 300px; height: 200px; margin-left: 60px;"></span>
                <span><img src="Images/image-5.jpg" style="width: 300px; height: 200px;"></span>
                <span><img src="Images/image-6.jpg" style="width: 300px; height: 200px;"></span>
            </div> 
            
        </div>

        <ion-icon name="caret-forward-outline" id="nextBtn"></ion-icon>

    </div>

  

    <script src="script.js"></script>
</body>
</html>
